<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - ClassWork Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="register-container">
        <h2>👩‍🏫 Teacher Registration</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Set Username" required>
            <input type="password" name="password" placeholder="Set Password" required>
            <input type="password" name="rpassword" placeholder="Re-enter the Password" required>

            <select name="subject" required>
                <option value="" disabled selected>Select Subject</option>
                <option value="maths">Maths</option>
                <option value="science">Science</option>
                <option value="hindi">Hindi</option>
                <option value="sst">SST</option>
                <option value="english">English</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <p class="link">Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
